<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Noise Field</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // Placeholder for p5.js sketch
    // This will be populated when p5.js library is loaded
    
    // Listen for control updates from parent
    let particleCount = 1000
    let flowSpeed = 0.5
    let showTrails = true
    let bgColor = '#000000'
    
    window.addEventListener('message', (event) => {
      if (event.data.type === 'control-update') {
        const values = event.data.values
        particleCount = values.particleCount || particleCount
        flowSpeed = values.flowSpeed || flowSpeed
        showTrails = values.showTrails !== undefined ? values.showTrails : showTrails
        bgColor = values.bgColor || bgColor
        
        console.log('Controls updated:', values)
        // Your sketch would react to these changes
      }
    })
    
    // Dummy visual until p5.js is properly loaded
    const canvas = document.createElement('canvas')
    canvas.width = 600
    canvas.height = 600
    document.body.appendChild(canvas)
    
    const ctx = canvas.getContext('2d')
    ctx.fillStyle = '#1a1a1a'
    ctx.fillRect(0, 0, 600, 600)
    ctx.fillStyle = '#fff'
    ctx.font = '16px monospace'
    ctx.textAlign = 'center'
    ctx.fillText('Noise Field Project', 300, 280)
    ctx.fillText('(Add p5.js library to /public/libs/)', 300, 310)
    ctx.fillText('Controls will appear on the right â†’', 300, 340)
  </script>
</body>
</html>
