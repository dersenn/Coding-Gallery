<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Path Morphing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    svg {
      width: 80%;
      height: 80%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="50" fill="#3b82f6" />
    <text x="100" y="105" font-size="12" text-anchor="middle" fill="white">SVG Morph</text>
    <text x="100" y="120" font-size="8" text-anchor="middle" fill="white">Placeholder</text>
  </svg>
  
  <script>
    let morphSpeed = 2
    let shapeType = 'organic'
    
    window.addEventListener('message', (event) => {
      if (event.data.type === 'control-update') {
        const values = event.data.values
        morphSpeed = values.morphSpeed || morphSpeed
        shapeType = values.shapeType || shapeType
        console.log('SVG controls updated:', values)
      }
    })
  </script>
</body>
</html>
